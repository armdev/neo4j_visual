<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"    
      xmlns:passthrough="http://xmlns.jcp.org/jsf/passthrough"     
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

    <h:body>
        <f:view contracts="default" transient="false">
            <ui:composition template="/template.xhtml">               
                <ui:define name="content">
                      <style type="text/css">
                        .ui-growl {
                            position:absolute;
                            top:50px;
                            left:20px;
                            width:301px;
                            z-index:9999;
                        }
                    </style>
                    <h:form>                 
                        <div class="content">
                            <br/> <p:growl showDetail="true" sticky="true" autoUpdate="true"/>
                            <div class="row">
                                <center>                                  
                                    <a class="btn btn-default" href="#{request.contextPath}/pages/player/addplayer.jsf">Add player</a>
                                    <br/><br/>
                                    <p:dataTable styleClass="table table-striped" style="width:800px" id="conn" var="list" value="#{makeGraphBean.allConnections}" rows="50"
                                                 paginator="true"
                                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 rowsPerPageTemplate="5,10,15">
                                        <p:column headerText="Name">
                                            <h:outputText value="#{list.name}"/>
                                        </p:column>
                                        <p:column headerText="Surname">
                                            <h:outputText value="#{list.surname}"/>
                                        </p:column>
                                        <p:column headerText="Position">
                                            <h:outputText value="#{list.position}"/>
                                        </p:column>
                                        <p:column headerText="Team name">
                                            <h:outputText value="#{list.teamName}"/>
                                        </p:column>
                                        <p:column headerText="Update Player">
                                            <h:outputLink class="btn btn-default" value="#{request.contextPath}/pages/player/updateplayer.jsf">
                                                Edit
                                                <f:param name="id" value="#{list.id}"/>
                                            </h:outputLink>                                            
                                        </p:column>
                                        <p:column headerText="Delete">
                                            <button type="submit" jsf:action="#{makeGraphBean.remove(list.id)}" class="btn btn-primary">#{i18n.delete}</button>
                                        </p:column>
                                    </p:dataTable>
                                </center>
                            </div>
                        </div>
                    </h:form>
                </ui:define>
            </ui:composition>
        </f:view>
    </h:body>
</html>
