<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"    
      xmlns:passthrough="http://xmlns.jcp.org/jsf/passthrough"     
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

    <h:body>
        <f:view contracts="default" transient="false">
            <ui:composition template="/template.xhtml">               
                <ui:define name="content">
                    <div class="content">
                        <br/>
                        <div class="row">
                            <div class="col-md-4 col-md-offset-4">
                                <h:form id="person" class="form-horizontal" enctype="multipart/form-data" role="form">
                                    <fieldset>
                                        <!-- Form Name -->
                                        <legend>Add player</legend>
                                        <!-- Text input-->
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label" for="textinput">#{i18n.firstname}</label>
                                            <div class="col-sm-10">
                                                <input type="text" id="firstname" placeholder="#{i18n.firstname}"  jsf:value="#{makeGraphBean.player.name}"  jsf:required="true" class="form-control">
                                                    <f:validateLength maximum="100"/>
                                                </input>
                                            </div>
                                        </div>
                                        <!-- Text input-->
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label" for="textinput">#{i18n.lastname}</label>
                                            <div class="col-sm-10">
                                                <input type="text"  id="lastname"  placeholder="#{i18n.lastname}"  jsf:value="#{makeGraphBean.player.surname}"  jsf:required="true" class="form-control">
                                                    <f:validateLength maximum="100"/>
                                                </input>
                                            </div>
                                        </div>
                                        <!-- Text input-->
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label" for="textinput">#{i18n.position}</label>
                                            <div class="col-sm-10">
                                                <h:selectOneMenu id="position" styleClass="form-control"
                                                                 style="width:290px" required="true" value="#{makeGraphBean.player.position}">
                                                    <f:selectItems value="#{makeGraphBean.postionList}" var="item" itemLabel="#{item.label}" itemValue="#{item.value}"/>                           

                                                </h:selectOneMenu> 

                                            </div>
                                        </div>                                       
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label" for="textinput">#{i18n.team}</label>
                                            <div class="col-sm-10">
                                                <h:selectOneMenu id="teamId" styleClass="form-control"
                                                                 style="width:290px" required="true" value="#{makeGraphBean.teamId}">
                                                    <f:selectItems value="#{makeGraphBean.allTeams}" var="item" itemLabel="#{item.name}" itemValue="#{item.id}"/>                           

                                                </h:selectOneMenu>                                               
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <div class="pull-right">
                                                    <h:messages styleClass="alert alert-danger"/>
                                                    <button type="submit" class="btn btn-default" jsf:action="players" jsf:immediate="true">#{i18n.cancel}</button> 
                                                    <h:outputText value="  "/>
                                                    <button type="submit" jsf:action="#{makeGraphBean.savePlayer()}" class="btn btn-primary">#{i18n.save}</button>
                                                </div>
                                            </div>
                                        </div>
                                    </fieldset>
                                </h:form>
                            </div><!-- /.col-lg-12 -->
                        </div><!-- /.row -->
                    </div><!-- /.row -->
                </ui:define>
            </ui:composition>
        </f:view>
    </h:body>
</html>
